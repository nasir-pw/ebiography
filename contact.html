<!DOCTYPE html>
<html id="contact-html-tag" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/nfavicon.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Projects Work</title>
  </head>
  <body id="contact-body-tag">

      <!--Navigation Start-->
      <div class="nav-wrapper">
        <div class="row">
          <nav class="col-12 navbar">
            <!--Hamburger Start-->
            <div class="navbar-toggler" data-toggle="collapse" data-target="#navId" id="wrapper">
              <div class="circle bars">
                <span class="line top"></span>
                <span class="line middle"></span>
                <span class="line bottom"></span>
              </div>
            </div>
            <!--Hamburger End-->
            <div class="collapse navbar-collapse" id="navId">
                <ul class="navbar-nav">
                  <li class="nav-item align-self-start active"><a class="nav-link" href="index.html"><div class="navlist"><div class="icon"><i class="fa fa-home fa-fw"></i></div><span class="pl-2">Home</span></div></a></li>
                  <li class="nav-item align-self-start"><a class="nav-link" href="about.html"><div class="navlist"><div class="icon"><i class="fa fa-user fa-fw"></i></div><span class="pl-2">About</span></div></a></li>
                  <li class="nav-item align-self-start"><a class="nav-link" href="projects.html"><div class="navlist"><div class="icon"><i class="fa fa-briefcase fa-fw"></div></i><span class="pl-2">Projects</span></div></a></li>
                  <li class="nav-item align-self-start"><a class="nav-link" href="contact.html"><div class="navlist"><div class="icon"><i class="fa fa-address-card fa-fw"></div></i><span class="pl-2">Contact</span></div></a></li>
            </div>
          </nav>
        </div>
      </div>
      <!--Navigation End-->

      <!--Main content start-->
      <main>
        <div class="contact-wrapper">
          <div class="container">
            <div class="contact-header py-5">
              <h2 class="display-4">Contact</h2>
              <p class="lead">Feel free to contact me.</p>
            </div>
            <div class="contact-details">
              <div class="row">
                <div class="col-md-12 col-lg-8 my-3">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="text-center py-3">Please fill out this form</h2>
                      <div class="form">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group">
                              <input class="form-control" type="text" placeholder="First Name">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <input class="form-control" type="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <input class="form-control" type="text" placeholder="Phone Number">
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div class="form-group">
                              <textarea class="form-control" name="name" rows="4" placeholder="Message"></textarea>
                            </div>
                          </div>
                          <div class="col-lg-12 pt-4">
                            <div class="form-group">
                              <button class="btn btn-warning btn-block" type="button" name="button">Submit</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-lg-4 my-3">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="text-center py-3">Get in touch</h2>
                      <h4>Address</h4>
                      <p>Paschim Vurulia, DUET, Gazipur</p>
                      <h4>Email</h4>
                      <p>nasircse13th@gmail.com</p>
                      <h4>Phone</h4>
                      <p>+880 1743128802</p>
                      <p>+880 1531550590</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--Main content end-->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script type="text/javascript">
    //Humbarger icon
    $('#wrapper').click(function(){
        $('.bars').toggleClass('close');
      });
    //Navbar Hide on click on page body
    $(document).click(
        function (event) {
            var target = $(event.target);
            var _mobileMenuOpen = $(".navbar-collapse").hasClass("show");
            if (_mobileMenuOpen === true && !target.hasClass("navbar-toggler")) {
                $("div.navbar-toggler").click();
            }
        }
    );


  </script>

</html>
